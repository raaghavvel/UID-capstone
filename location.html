<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite - Food Delivery</title>
    <link rel="stylesheet" href="quickbite.css">
</head>
<body>
<header>
        <div class="container">
            <div class="logo">QuickBite</div>
            <nav>
                <a href="welcome.html">Home</a>
                <a href="location.html">Restaurants</a>
                <a href="aboutus.html">contact us</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-text">
                <h1>Hungry? Get food delivered fast</h1>
                <p>Order from your favorite local restaurants</p>
                <div class="search">
                    <select id="district" name="district" style="padding:10px;">
					<option disabled selected>select your location</option>
					<option value="chennai">chennai</option>
					<option value="thiruvallur">thiruvallur</option>
					<option value="kanchipuram">kanchipuram</option>
                   </select>
					<button class="btn">Find Food</button>
                </div>
            </div>
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Delicious food">
        </div>
    </section>
	<script>
document.addEventListener('DOMContentLoaded', function() {
    const findFoodBtn = document.querySelector('.search .btn');
    const districtSelect = document.getElementById('district');

    findFoodBtn.addEventListener('click', function() {
        const selectedDistrict = districtSelect.value;
        
        if (selectedDistrict && selectedDistrict !== 'select your location') {
            switch(selectedDistrict) {
                case 'chennai':
                    window.location.href = 'quickbite.html';
                    break;
                case 'thiruvallur':
                    window.location.href = 'quickbite-thiru.html';
                    break;
                case 'kanchipuram':
                    window.location.href = 'quickbite-kan.html';
                    break;
                default:
                    alert('Please select a valid location');
            }
        } else {
            alert('Please select your location first');
        }
    });
});
	</script>
<footer>

            <div class="footer-content">

                    <h3>QuickBite</h3>
                    <p>Delivering happiness to your doorstep</p>
                </div>
                <div class="footer-section">
                    <h3>Links</h3>
                    <a href="#">Home</a>
                    <a href="#">Restaurants</a>
                    <a href="#">Desserts</a>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p>support@quickbite.com</p>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
            <div class="copyright">Â© 2023 QuickBite. All rights reserved.</div>
        </div>
    </footer>
</body>
</html>
