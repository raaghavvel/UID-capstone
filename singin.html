<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - QuickBite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .signin-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #ff5252;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 14px;
        }
        
        a {
            color: #ff6b6b;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: -1;
        }
        
        .divider span {
            background: white;
            padding: 0 10px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background: #f9f9f9;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">QuickBite</div>
        <h1>Sign In</h1>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group"> 
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
			
			<div class="form-group"> 
                <label for="Cpassword">Confirm Password</label>
                <input type="password" id="Cpassword" placeholder="********" required>
            </div>
            
            <div class="links">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="">Forgot password?</a>
            </div>
            
            <button type="button" onclick="match()" class="btn">Sign In</button>
			
            <div class="divider">
		</form>
<script>
function match(){
const pass=document.getElementById("password").value;
const Cpass=document.getElementById("Cpassword").value;

   if (!pass || !Cpass) {
        alert("Please enter both password fields");
        return false;
    }

    // Check minimum password length
    else if (pass.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
    }
	else if (pass!=Cpass){
	alert(`password does not match`);
    return false;
    }
    else{
    window.location.replace("location.html");
    }}



</script>
            
	</body>
</html>
